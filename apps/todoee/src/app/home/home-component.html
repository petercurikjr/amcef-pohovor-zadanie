<div
  class="flex justify-between border-b border-secondary-lightGrey shadow-lg rounded-lg p-8"
>
  <div class="flex flex-col">
    <p class="font-title text-h2">TODOee</p>
    <p>Všetko, čo treba urobiť na jednom mieste</p>
  </div>

  <div class="flex flex-col items-end" *ngIf="signedInUser">
    <div class="flex items-center gap-2">
      <img
        class="rounded-full w-10 h-10 border-2 border-secondary-lightGrey shadow-md"
        [src]="signedInUser.photoURL"
        referrerpolicy="no-referrer"
      />
      <p>{{ signedInUser.displayName }}</p>
    </div>
    <ui-button
      [buttonType]="UiButtonType.SMALL"
      buttonText="Odhlásiť sa"
      (buttonClick)="signOut()"
    ></ui-button>
  </div>
</div>

<div
  *ngIf="signedInUser; else signInTemplate"
  class="flex flex-col gap-4 p-8 items-center justify-center"
>
  <div
    *ngIf="todoLists; else loadingTemplate"
    class="flex items-center justify-between w-full"
  >
    <p class="text-h4">Tvoje TODO listy</p>
    <ui-button
      buttonText="Vytvoriť TODO list"
      (buttonClick)="createTodoList()"
    ></ui-button>
  </div>
  <div
    class="border border-secondary-lightGrey rounded-md shadow-md p-4"
    *ngFor="let list of todoLists"
  >
    <ui-icon
      class="cursor-pointer"
      [path]="Icons.add.circleDark"
      (click)="createTodo(list.id)"
    ></ui-icon>
    <p class="font-medium">{{ list.name }}</p>
  </div>
</div>

<ng-template #signInTemplate>
  <div
    class="h-full w-full justify-center flex flex-col gap-4 items-center text-center absolute top-0 left-0"
  >
    <p class="lg:text-h3 md:text-h4">Momentálne nie si prihlásený/á.</p>
    <ui-button
      [buttonType]="UiButtonType.AUTH"
      buttonText="Prihlás sa cez Google"
      (buttonClick)="signInWithGoogle()"
    ></ui-button>
  </div>
</ng-template>

<ng-template #loadingTemplate>
  <ui-loading [whitenedBackground]="true"></ui-loading>
</ng-template>
